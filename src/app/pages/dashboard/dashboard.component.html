<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employess">
      <th scope="row">1</th>
      <td> {{ employee.name }}</td>
      <td> {{ employee.phone }}</td>
      <td> {{ employee.address.city }}</td>
      <td> 
          <a [routerLink]="['/employee-detail', employee.id]" class="btn btn-primary"><i class="material-icons">remove_red_eye</i></a> 
          <button type="button" class="btn btn-warning"><i class="material-icons">create</i></button> 
          <button type="button" class="btn btn-danger"><i class="material-icons">delete</i></button> 
      </td>
    </tr>    
  </tbody>
</table>
